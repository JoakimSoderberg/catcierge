targets:
  ubuntu-12.04:
    build_dependencies:
      - libopencv-dev
      - cmake

buildpack: https://github.com/pkgr/pkgr-noop-buildpack

user: catcierge
group: catcierge

before:
  - git submodule sync
  - git submodule update --init
  - mkdir build
  - cd build
  - cmake -DRPI=OFF ..
  - cmake --build .
